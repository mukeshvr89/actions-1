name: Second job
on: push
permissions: 
  contents: write
jobs:
  second_job:
    name: system detail
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Display system date
        run: ls -lrth
      - name: Install packages
        run: sudo apt-get install cowsay -y 
      - name: Genrate ASCI Artwork
        run:  cowsay -f dragon "Run for cover, I am DRAGON ..." > dragon.txt